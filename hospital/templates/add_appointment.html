{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}

<div class="container" style="margin-top:50px">
    <h2 class="text-center">Add Appointment</h2><br><br>
    <form action="" method="post">
        {% csrf_token %}

        <label>Doctor Name</label>
        <select name="doctor" class="form-control">
            {% for i in doctor %}
            <option value="{{i.name}}">{{i.name}} [{{i.id}}]</option>
            {% endfor %}
        </select>
        <br>
        <label>Patient Name</label>
        <select name="patient" class="form-control">
            {% for i in patient %}
            <option value="{{i.name}}">{{i.name}} [{{i.id}}]</option>
            {% endfor %}
        </select>

        <label>Date</label>
        <input type="date" class="form-control" name="date1" required><br>

        <label>Time</label>
        <input type="time" class="form-control" name="time1" required><br>

        <input type="submit" class="form-control btn btn-primary" value="Add Appointment">

    </form>
</div>

{% ifequal error "no" %}
<script>
    alert("Appointment Added Successfully");
     window.location=('{% url 'view_appointment' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
    <script>
        alert("Something Went Wrong, Try Again")
    </script>
{% endifequal %}

{% endblock %}
