{% extends 'navigationbar.html' %}
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is About</title>
</head>
{% block body %}
<body>

    <h1 class="text-center">Admin Dashboard</h1>
    <br><br>
    <div class="row">
        <div class="col-sm-3 text-center mr-4 ml-5" style="border : solid 3px blue">
            <h2 style="color:blue"> {{d}} </h2>

        </div>

        <div class="col-sm-3 text-center mr-4 ml-5" style="border : solid 3px blue">

                <h4 style="color:darkblue">Patients</h4>
                <hr style="border : solid 3px blue">
            </a>
        </div>

        <div class="col-sm-3 text-center mr-4 ml-5" style="border : solid 3px blue">
            <h2 style="color:blue"> {{a}} </h2>
            <a href="{% url 'view_appointment' %}">
                <img src=' {% static "appointment.jpg" %}' alt = "Image Not Found" height="235px">
                <h4 style="color:darkblue">Appointments</h4>

{% endblock %}
</html>
