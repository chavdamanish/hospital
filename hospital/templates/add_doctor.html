{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}

<div class="container" style="margin-top:50px">
    <h2 class="text-center">Add Doctor</h2><br><br>
    <form action="" method="post">
        {% csrf_token %}

        <label>Doctor Name</label>
        <input type="text" class="form-control" name="name" required><br>

        <label>Contact</label>
        <input type="text" class="form-control" name="contact" required><br>

        <label>Specialization</label>
        <input type="text" class="form-control" name="special" required><br><br>

        <input type="submit" class="form-control btn btn-primary" value="Add Doctor">

    </form>
</div>

{% ifequal error "no" %}
<script>
    alert("Doctor Added Successfully");
     window.location=('{% url 'view_doctor' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
    <script>
        alert("Something Went Wrong, Try Again")
    </script>
{% endifequal %}

{% endblock %}
